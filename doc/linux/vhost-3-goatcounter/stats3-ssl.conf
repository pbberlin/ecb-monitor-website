<IfModule mod_ssl.c>
<VirtualHost *:443>

    ServerName     stats2.zew.de
    ServerAlias    stats3.zew.de

    SSLEngine on
    Include               /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile    /etc/letsencrypt/live/ecb-monitor.zew.de/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/ecb-monitor.zew.de/privkey.pem


    ProxyPreserveHost On
    # tell goatcounter itâ€™s behind HTTPS
    RequestHeader set X-Forwarded-Proto "https"

    # send the entire vhost to GoatCounter
    ProxyPass        / http://127.0.0.1:8811/
    ProxyPassReverse / http://127.0.0.1:8811/

    ErrorLog  ${APACHE_LOG_DIR}/stats2_error_ssl.log
    CustomLog ${APACHE_LOG_DIR}/stats2_access_ssl.log combined

</VirtualHost>
</IfModule>

