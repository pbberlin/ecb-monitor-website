    // pctToColor(pct, ranges)
    // ranges: [r1, r2]  => 0â†’r1, r1â†’r2, r2â†’max
    function pctToColor(pct, ranges=[1, 60, 180]) {

        let opacity = 77;
        const elOpa = document.getElementById("color_opacity");
        if (elOpa){
          opacity = elOpa.value;
          opacity = elOpa.value.toString(16);  
        }


        pct = pct * ranges[0];
        // console.log(`color ${pct} - ${ranges} `);

        if (pct <= 0) {
            return "#00ff00" + opacity;
        }
        if (pct >= 300) {
            pct = 300;
        }

        const green = [0x00, 0xff, 0x00];
        const olive = [0x80, 0x80, 0x00];
        const red   = [0xff, 0x00, 0x00];

        function interp(a, b, t) {
            const out = [0, 0, 0];
            for (let idx1 = 0; idx1 < 3; idx1++) {
                out[idx1] = Math.round(a[idx1] + (b[idx1] - a[idx1]) * t);
            }
            return out;
        }

        const r1 = ranges[1];
        const r2 = ranges[2];

        let rgb;

        if (pct <= r1) {
            const t = pct / r1;
            rgb = interp(green, olive, t);
        } else if (pct <= r2) {
            const t = (pct - r1) / (r2 - r1);
            rgb = interp(olive, red, t);
        } else {
            rgb = red.slice();
        }

        const hex = rgb.map(function (v) {
            const h = v.toString(16);
            return h.length === 1 ? "0" + h : h;
        });

        return "#" + hex.join("") + opacity;
    }

            sliderElem.value = currentVal;
            // we need to send the event to slider - to trigger its change event
            sliderElem.dispatchEvent(new Event("change"));

            if (currentVal >= maxVal) {
                clearInterval(stepTimer);
            }

        }, 550);
    });




  })();   // end of outmost aync func - so we can you fetch inside




</script>
