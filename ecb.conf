<VirtualHost *:80>

    ServerName          ecb-watch.zew.de
    ServerAlias     www.ecb-watch.zew.de
    #ServerName example.com
    ServerAdmin webmaster@localhost

    # Eigener mod_wsgi-Daemon mit Python 3.11 venv
    WSGIDaemonProcess ecb user=www-data group=www-data \
            python-home=/var/www/ecb-app/.venv \
            python-path=/var/www/ecb-app


    WSGIProcessGroup ecb
    # WSGISetEnv TMPDIR /var/www/ecb-app/tmp


    WSGIScriptAlias / /var/www/ecb-app/ecb.wsgi process-group=ecb application-group=%{GLOBAL}

    <Directory /var/www/ecb-app>
        Require all granted
    </Directory>

    # Optional: statische Dateien, falls du einen "static"-Ordner nutzt
    Alias /static/ /var/www/ecb-app/static/
    <Directory /var/www/ecb/static>
        Require all granted
    </Directory>

    ErrorLog  ${APACHE_LOG_DIR}/ecb_error.log
    CustomLog ${APACHE_LOG_DIR}/ecb_access.log combined
</VirtualHost>